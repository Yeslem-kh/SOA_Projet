server.port=8085
spring.application.name=application-service

spring.datasource.url=jdbc:mysql://mysql-db:3306/credit_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8089/eureka/
eureka.instance.prefer-ip-address=true

# IMPORTANT: remove ports, call by service-id
service.scoring.url=http://scoring-service/api/scoring
service.decision.url=http://decision-service/api/decision

# spring.sql.init.mode=always
